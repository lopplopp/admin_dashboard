<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="./img/dashboard.svg" id="dashboard-logo" alt="dashboard-logo">
                <span>Dashboard</span>
            </div>
            <div class="sidebar-top">
                <div class="sideoption">
                    <img src="./img/home.svg" alt="home-img">
                    <a href="">Home</a>
                </div>
                <div class="sideoption">
                    <img src="./img/profile.svg" alt="profile-img">
                    <a href="">Profile</a>
                </div>
                <div class="sideoption">
                    <img src="./img/message.svg" alt="message-img">
                    <a href="">Messages</a>
                </div>
                <div class="sideoption">
                    <img src="./img/history.svg" alt="history-img">
                    <a href="">History</a>
                </div>
                <div class="sideoption">
                    <img src="./img/task.svg" alt="tasks-img">
                    <a href="">Tasks</a>
                </div>
                <div class="sideoption">
                    <img src="./img/communities.svg" alt="communities-img">
                    <a href="">Communities</a>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="sideoption">
                    <img src="./img/setting.svg" alt="setting-img">
                    <a href="">Settings</a>
                </div>
                <div class="sideoption">
                    <img src="./img/support.svg" alt="support-img">
                    <a href="">Support</a>
                </div>
                <div class="sideoption">
                    <img src="./img/privacy.svg" alt="privacy-img">
                    <a href="">Privacy</a>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <img id="search-img" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-512.png" alt="">
                <input type="search" id="bar" placeholder="Search ...">
                <input type="image" id="bell" src="./img/bell.svg">
                <img src="./img/user.svg" alt="user-logo">
                <span>Michael Poon</span>
            </div>
            <div class="user-info">
                <div class="left">
                    <img src="./img/user.svg" alt="user-logo">
                    <div class="user-greeting">
                        <span class="greeting">Hi there,<br></span>
                        <span>Michael Poon (@Michael_Poon)</span>
                    </div>
                </div>
                <div class="button">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main">
            <h3>Your Projects</h3>
            <div class="projects">
                <div class="project">
                    <p></p>
                </div>
                <div class="project">
                    <p></p>
                </div>
                <div class="project">
                    <p></p>

                </div>
                <div class="project">
                    <p></p>

                </div>
                <div class="project">
                    <p></p>

                </div>
                <div class="project">
                    <p></p>

                </div>
            </div>

            <h3>Announcements</h3>
            <div class="announcement">
                <div class="announcement-board">
                    <p></p>
                </div>
            </div>

            <h3 class="trending-title">Trending</h3>
            <div class="trending">
                <div class=".trending-user">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
